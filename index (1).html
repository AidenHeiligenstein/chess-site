<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Chess - Cat Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Bungee+Shade&family=Fredoka+One&display=swap');
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-family: 'Bungee Shade', cursive;
      font-size: 3rem;
      color: #9d4edd;
      text-shadow: 3px 3px 0px #7209b7, 6px 6px 10px rgba(0,0,0,0.5);
      transform: rotate(-2deg);
      letter-spacing: 2px;
    }
    #game-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    #board-container {
      position: relative;
    }
    #board {
      width: 480px;
      height: 480px;
      border: 4px solid #9d4edd;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      box-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
      position: relative;
    }
    .coordinates {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: #9d4edd;
    }
    .rank-coord {
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .file-coord {
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      position: relative;
      transition: all 0.15s ease;
    }
    .square:hover {
      filter: brightness(1.1);
    }
    .white {
      background-color: #e0aaff;
    }
    .black {
      background-color: #7209b7;
    }
    .selected {
      background-color: #ff6b35 !important;
      box-shadow: inset 0 0 0 3px #ff006e;
    }
    .possible-move::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .possible-capture::after {
      content: '';
      position: absolute;
      width: 54px;
      height: 54px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .last-move {
      background-color: rgba(255, 255, 0, 0.3) !important;
    }
    .in-check {
      background-color: rgba(255, 0, 0, 0.5) !important;
    }
    .black-cat {
      color: #222;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
    }
    .white-cat {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    #game-info {
      min-width: 250px;
      background: rgba(157, 78, 221, 0.1);
      border: 2px solid #9d4edd;
      border-radius: 10px;
      padding: 20px;
      height: fit-content;
    }
    #status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #9d4edd;
    }
    #move-history {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .move-pair {
      display: flex;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .move-number {
      width: 30px;
      color: #9d4edd;
      font-weight: bold;
    }
    .move {
      margin-right: 15px;
      min-width: 50px;
    }
    #captured-pieces {
      margin-bottom: 15px;
    }
    .captured-section {
      margin-bottom: 10px;
    }
    .captured-label {
      font-size: 14px;
      color: #9d4edd;
      margin-bottom: 5px;
    }
    .captured-list {
      font-size: 24px;
      line-height: 1.2;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(45deg, #9d4edd, #7209b7);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
    }
    button:hover {
      background: linear-gradient(45deg, #7209b7, #480ca8);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(157, 78, 221, 0.5);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #thinking {
      color: #ff6b35;
      font-style: italic;
      font-size: 14px;
      margin-top: 10px;
    }
    .evaluation-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .evaluation-fill {
      height: 100%;
      background: linear-gradient(90deg, #000 0%, #9d4edd 50%, #fff 100%);
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>PURPLE CHESS</h1>
  <div id="game-container">
    <div id="board-container">
      <div id="board"></div>
    </div>
    <div id="game-info">
      <div id="status">White cats to move</div>
      <div class="evaluation-bar">
        <div class="evaluation-fill" id="eval-fill" style="width: 50%"></div>
      </div>
      <div id="captured-pieces">
        <div class="captured-section">
          <div class="captured-label">Captured Black Cats:</div>
          <div class="captured-list" id="captured-black"></div>
        </div>
        <div class="captured-section">
          <div class="captured-label">Captured White Cats:</div>
          <div class="captured-list" id="captured-white"></div>
        </div>
      </div>
      <div id="move-history"></div>
      <div id="thinking" style="display: none;">ðŸ¤” AI is thinking...</div>
      <div id="controls">
        <button onclick="startGame()">New Game</button>
        <button onclick="undoMove()" id="undo-btn">Undo Move</button>
        <button onclick="toggleFlipBoard()" id="flip-btn">Flip Board</button>
      </div>
    </div>
  </div>
  <script type="module">

  </script>
</body>
</html>
