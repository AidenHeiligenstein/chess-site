<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiden vs Local Chess Bot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      width: 360px;
    }
    #status, #fen, #pgn, #history {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      max-width: 800px;
      word-wrap: break-word;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>â™Ÿ Aiden vs Simple Bot</h1>
  <div id="board"></div>
  <div id="status"></div>
  <div id="fen"></div>
  <div id="pgn"></div>
  <div id="history"></div>
  <div id="controls">
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    let board = null;
    let game = new Chess();
    let historyLog = [];
    let playerColor = 'white';
    let gameActive = true;

    function updateStatus() {
      let status = '';
      const moveColor = game.turn() === 'w' ? 'White' : 'Black';
      
      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is in checkmate.';
        gameActive = false;
      } else if (game.in_draw()) {
        status = 'Game over, drawn position';
        gameActive = false;
      } else {
        status = moveColor + ' to move';
        if (game.in_check()) {
          status += ', ' + moveColor + ' is in check';
        }
      }
      
      document.getElementById('status').textContent = status;
      document.getElementById('fen').textContent = 'FEN: ' + game.fen();
      document.getElementById('pgn').textContent = 'PGN: ' + game.pgn();
      document.getElementById('history').textContent = 'Moves: ' + historyLog.join(', ');
    }

    function makeBotMove() {
      if (!gameActive || game.game_over()) return;
      
      const moves = game.moves();
      if (moves.length > 0) {
        const move = moves[Math.floor(Math.random() * moves.length)];
        const moveObj = game.move(move);
        if (moveObj) {
          historyLog.push(moveObj.san);
          board.position(game.fen());
          updateStatus();
        }
      }
    }

    function onDragStart(source, piece, position, orientation) {
      // Do not pick up pieces if the game is over
      if (game.game_over()) return false;

      // Only pick up pieces for the side to move
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }

      // Only allow player to move white pieces
      if (piece.search(/^b/) !== -1) {
        return false;
      }
    }

    function onDrop(source, target) {
      // See if the move is legal
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q' // Always promote to a queen for simplicity
      });

      // Illegal move
      if (move === null) return 'snapback';

      // Add move to history
      historyLog.push(move.san);
      updateStatus();

      // Make bot move after a short delay
      if (gameActive && !game.game_over()) {
        setTimeout(makeBotMove, 500);
      }
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function resetGame() {
      game.reset();
      historyLog = [];
      gameActive = true;
      board.position('start');
      updateStatus();
    }

    function startGame() {
      resetGame();
    }

    // Initialize the board
    const config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };

    board = Chessboard('board', config);
    updateStatus();

    // Make functions globally accessible
    window.resetGame = resetGame;
    window.startGame = startGame;
  </script>
</body>
</html>
